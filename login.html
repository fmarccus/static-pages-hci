<!doctype html>
<html lang="en">

<head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="flatly.css">
    <style>
        .background {
            background-image: url('background.png');
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            height: 100%;
        }

        .card {
            border-radius: 15px;
            background-color: #fff;
            color: rgb(38, 50, 68);
        }
    </style>
</head>

<body class="background">
    <!-- Start of Navigation bar-->
    <section>
        <div class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="index.html"><i class="fas fa-laptop-code"></i> HCI</a>
                <button type="button" class="navbar-toggler navbar-toggler-right" data-toggle="collapse"
                    data-target="#navigation" aria-controls="navigation" aria-expanded="false">
                    <span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navigation">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#"> <i class="fas fa-sign-in-alt"></i> Login </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="register.html"> <i class="fas fa-user-circle"></i> Register </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!-- End of Navigation bar-->

    <!-- Login Form -->
    <section style="margin-top: 10vh;">
        <div class="container">
            <div class="row">
                <div class="col-md-5 col-sm-12 mx-auto mt-5 mb-5">
                    <div class="card text-left shadow h-85">
                        <div class="card-body">
                            <h4 class="card-title text-center">Login</h4>
                            <form action="#" class="form-controls">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="username" class="font-weight-bold"><i
                                                    class="fas fa-user text-primary"></i> Username</label>
                                            <input type="text" class="form-control" name="username" id="username"
                                                aria-describedby="emailHelpId" placeholder="Enter your username here"
                                                required>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="password" class="font-weight-bold"> <i
                                                    class="fas fa-lock text-primary"></i>
                                                Password</label>
                                            <input type="password" class="form-control" name="password" id="password"
                                                placeholder="" required>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="d-flex bd-highlight">
                                            <div class="mr-auto bd-highlight">
                                                <div class="form-check">
                                                    <label class="form-check-label">
                                                        <input type="checkbox" class="form-check-input" name="" id=""
                                                            value="checkedValue">
                                                        Remember me
                                                    </label>
                                                </div>
                                            </div>

                                            <div class="bd-highlight">
                                                <p><a href="#" class="text-primary"> Forgot Password?</a> </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <button type="button" name="" id=""
                                            class="btn btn-primary font-weight-bolder btn-block">SIGN IN</button>
                                    </div>
                                    <div class="col-md-12 mt-3">
                                        <p class="text-muted text-center">Or login with your</p>
                                    </div>
                                    <div class="col-md-4"><button class="btn btn-primary btn-block mt-2"
                                            style=" background-color:#4267B2"><i class="fab fa-facebook-f"></i>
                                            Facebook</button></div>
                                    <div class="col-md-4"><button class="btn btn-info btn-block mt-2"><i
                                                class="fab fa-twitter"></i>
                                            Twitter</button>
                                    </div>
                                    <div class="col-md-4"><button class="btn btn-danger btn-block mt-2"><i
                                                class="fab fa-google"></i>
                                            Google</button></div>
                                    <div class="col-md-12">
                                        <hr>
                                    </div>
                                    <div class="col-md-12">
                                        <p class="text-center text-muted"> New to HCI? </p>
                                    </div>
                                    <div class="col-md-12 text-center">
                                        <a name="" id="" class="btn btn-secondary mt-1"
                                            style="background-color: #f2f2e9; color: black;" href="register.html"
                                            role="button">Create your HCI account</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--End of Login Form -->


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>

</html>
