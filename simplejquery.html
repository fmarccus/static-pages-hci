<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple jQuery</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <style>
        label {
            display: inline;
        }

        h2 {
            color: rgb(52, 97, 148);
            text-align: center;
        }

        .container {
            border: 3px solid rgb(52, 97, 148);
            max-width: 25rem;
            height: 10rem;
        }
    </style>
</head>

<body>
    <!-- container -->
    <div class="container">
        <a href="index.html">Back</a><br>
        <h2>Simple jQuery Application</h2>
        <label>Type the text here</label> <input type="text" id="typed_text">
        <button id="btnsubmit" type="button">Display</button>
        <br><br>
        <label> Text you typed
            <input type="text" id="displayed_text" style="margin-left: 1.0rem;" disabled>
        </label>
    </div>
    <!-- script -->
    <script>
        $(document).ready(function () {
            $("#btnsubmit").click(function () {
                var typed_text = $("#typed_text").val();
                $("#displayed_text").val(typed_text);
            });
        });
    </script>
</body>

</html>
